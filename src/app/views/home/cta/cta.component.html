<section class="home-section home-cta" id="data-rescue-section">
  <div class="container">
    <div class="section-header">
      <h2>Datensicherung nach einem Wasserschaden</h2>
      <p [innerHTML]="text1"></p>
    </div>
    <div
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutWrap="nowrap"
      fxLayoutGap="20px"
    >
      <div fxFlex="50" style="padding-top: 20px;">
        <img
          mat-card-image
          scrollTo="testimonials-section"
          src="assets/images/Digitale Social Media.webp"
          style="border-radius: 50%;"
        />
      </div>
      <div fxFlex="50">
        <mat-card class="p-0 m-0" style="padding-top: 20px;">
          <mat-card-content
            style="padding-top: 20px; background-color: #333333; color: #ffffff;"
          >
            <h5>
              <strong>Streng Vertraulich</strong>
            </h5>
            <p [innerHTML]="text2"></p>
            <button mat-raised-button class="mat-accent">
              Datenschutz
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div
      fxLayout="column"
      fxLayout.lt-md="column"
      fxLayoutWrap="nowrap"
      fxLayoutGap="20px"
    >
      <h5>
        <strong>Data rescue</strong>
      </h5>
      <p [innerHTML]="text3"></p>
    </div>
  </div>
</section>
